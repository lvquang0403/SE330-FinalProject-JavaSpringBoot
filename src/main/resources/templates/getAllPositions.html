<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            background-color: aqua;
        }
        .error {
            color: red;
        }
    </style>
    <script>
        function validation(event) {
            posID = document.getElementById('posID');
            value = posID.value;
            temp = (value.length==6);
            if(!temp){
                event.preventDefault();
                alert("Number character of PosID must equal 6 !!");
            }
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Position list</h1>
    <!-- <h1>Name = <span th:text="${name}"> </h1>
    <h1>Age = <span th:text="${age}"> </h1> -->
        <div class="list-position">
            <table align="center" cellspacing="0" cellpadding="2" border="1" style="background-color: #EEEEEE;">
                <tr style="background-color: black; color: #EEEEEE;">
                    <th width="100px">PosID</th>
                    <th width="300px">Name Position</th>
                </tr>
                <tr>
                    <tr th:each="position: ${positions}">
                        <td th:text="${position.posID}"></td>
                        <td th:text="${position.name_Pos}"></td>
                        <td><form th:action="@{positions/deletePosition/{posID} (posID = ${position.posID})}" method="POST">
                            <input type="submit" value="Delete" />
                        </form>
                        <td><a th:href="@{http://localhost:8080/positions/editAtbOfPosition/{posID} (posID=${position.posID})}">Edit Position</a></td>
                    </tr>
                </tr>
            </table>
        </div>
        <div class="insert-position">
            <h1 style="text-align: center;">Insert new Position</h1>
            <form th:action="@{positions}" th:object="${newPosition}" method="POST">
                <table align="center" cellspacing="0" cellpadding="2" border="1">
                    <tr>
                        <th width="100px">Position ID</th>
                        <th width="300px">Name Position</th>
                    </tr>
                    <tr>
                        <td><input type="text" id="posID" th:field="*{posID}"></td>
                        <td><input type="text" id="name_Pos" th:field="*{name_Pos}"></td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center"><input type="submit" value="Create" id="submit"></td>
                    </tr>
                </table>
                <div class="error" th:text="${error}"></div>
            </form>
        </div>
    <a href="./"style="text-align: center;" ><h2>Back to menu</h2></a>
</body>
</html>
