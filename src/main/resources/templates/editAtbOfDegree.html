<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
        .error {
            color: red;
        }
    </style>
    <script>
        function validateName(event) {
            roomID = document.getElementById('degreeID');
            value = roomID.value;
            temp = (value.length==6);
            if(!temp){
                event.preventDefault();
                alert("Number character of ID must equal 6 !!");
            }
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Update attributes of Degree : <span th:text="${degree.degreeID}"></span></h1>
    <form th:action="@{../updateAtbOfDegree/{degreeID} (degreeID =${degree.degreeID})}" th:object="${degree}" method="POST">
        <table align="center" cellspacing="0" cellpadding="2" border="1" style="background-color: #EEEEEE;">
            <tr style="background-color: black; color: #EEEEEE;">
                <th>ID</th>
                <th>StaffID</th>
                <th>Major</th>
                <th>University</th>
                <th>Academic level</th>
            </tr>
            <tr>
                <td><input type="text" th:field="*{degreeID}" id="degreeID"></td>
                <td><select th:field="*{staffID}">
                    <option th:each=" staffID : ${staffIDs}" th:value="${staffID}" th:text="${staffID}" ></option>
                </select></td>
                <td><input type="text" th:field="*{name_major}" ></td>
                <td><input type="text" th:field="*{name_university}"></td>
                <td><select th:field="*{academic_level}">
                    <option value="1">University</option>
                    <option value="2">College</option>
                    <option value="3">Intermediate</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="10" id="notify"></td>
            </tr>
        </table>
        <div align="center" style="margin: 15px;"><input type="submit" value="Update" id="submit" onclick="validateName(event)"></div>
    </form>
    <div class="back-to-staffs" align="center" style="font-size: 20px; font-weight: bold;"><a href="http://localhost:8080/degrees">Back to Degree list Page</a></div>
</body>
</html>
